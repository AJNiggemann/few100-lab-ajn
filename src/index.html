<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>Front End Web UI 100 - Lab</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Tip Calculator</h1>
        </header>
        <section>
            <label class="sr-only"
                   for="bill_amount"></label>
            <!--Tip Amount Entry Box - START-->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"
                          id="initial_input">$</span>
                </div>
                <!-- <div id="error_border"> -->
                <input type="number"
                       class="form-control"
                       min="0.01"
                       style="padding: 5px"
                       pattern="/^\d+(?:\.\d{0,2})$/"
                       placeholder="Enter Bill Amount Here"
                       aria-label="Enter Bill Amount Here"
                       aria-describedby="initial-input"
                       id="bill_amount">
                <!-- </div> -->
            </div>
            <div class="errorDisplay"
                 class>
            </div>
            <!--Tip Amount Entry Box - END-->
            <!--Tip Buttons - START-->
            <a class="btn btn-primary"
               href="#"
               id="percent_10"
               type="button">10%</a>
            <a class="btn btn-primary"
               href="#"
               id='percent_15'
               type="button">15%</a>
            <a class="btn btn-primary"
               href="#"
               id='percent_20'
               type="button">20%</a>
            <!--Tip Buttons - END-->
            <!--Tipping Amount Text - START-->
            <div>
                <h6 class="pickedPercent">You are tipping </h6>
            </div>
            <!--Tipping Amount Text - END-->
            <!--List Of Amounts - START-->
            <ul class="list-group"
                id="values">
                <li class="list-group-item billAmt">Bill Amount: $</li>
                <li class="list-group-item percentPicked">Tip Percentage: </li>
                <li class="list-group-item tipAmt">Amount of tip: $</li>
                <li class="list-group-item"> <i class="font-italic billTotal">Total to be Paid: $</i></li>
            </ul>
            <!--List Of Amounts - END-->
        </section>
    </div>
    <script spec="./utils.ts"></script>
</body>

</html>
